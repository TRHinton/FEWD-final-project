		<section class="contact-form">
		<div class="container">
			<h2 class="contact-header">Register For Nomad Postcards</h2>
			<div id="errorMessage" class="error hide"></div>
			<form id="registrationForm" novalidate>
				<label for="username">Username</label>
				<input type="text" name="username" placeholder="Username">

				<label for="email">Email</label>
				<input type="email" name="emailAddress" placeholder="Email">


				<label for="password">Password</label>
				<input type="password" name="password" placeholder="Password">


				<input type="submit" value="Register for Nomad Postcards!">
			</form>
			<div id="successMessage" class="success hide"></div>
		</div>
		</section>
